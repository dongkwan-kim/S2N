_target_: model.GraphNeuralModel

defaults:
  - common_model.yaml

encoder_layer_name: GCNConv
num_layers: 2
use_bn: True
use_skip: true
dropout_channels: 0.1
dropout_edges: 0.0

learning_rate: 0.001
weight_decay: 0.00001
_gradient_clip_val: 0.0

sub_node_num_layers: 0
sub_node_encoder_aggr: "sum"

subname: "GCN-S2N-${datamodule.s2n_transform_args[0]}"
