encoder_layer_name: ["Linear", "GCNConv"]
num_layers: [2, 1]
use_bn: True
use_skip: False
dropout_channels: 0.4
dropout_edges: 0.3

learning_rate: 0.0005
weight_decay: 0.00000000112849418560457
_gradient_clip_val: 0.4

subname: "GCN-${datamodule.subgraph_batching}"
